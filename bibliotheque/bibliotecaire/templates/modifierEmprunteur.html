{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="{% static '/styles.css' %}" />
        <title>Modifier emprunteur</title>
</head>
<body>
        <h1>Modifier l'emprunteur</h1>
        <a href="/list_emprunt/" class="retour">Retour</a>

                        {{ update_emprunt }}

                </form> 
        </section> 
</body>
</html>
